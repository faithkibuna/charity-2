<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>regester charity mind</title>
  </head>
  <body>
   <header class="bg-blue-300">
      <nav class="flex container mx-auto items-center">
        <img src="assets/image/logo (3).png" class="w-17 h-14 p-1" alt="logo" />
        <h1 class="text-xl font bold text-start text-blue-900">
          charity minds
        </h1>
        <ul class="flex ml-auto gap-5 text-red-700">
          <li>
            <a href="login.html"> login</a>
          </li>
          <li>
            <a href="index.html"> home </a>
          </li>
          <li>
            <a href="dashboard.html"> dashboard</a>
          </li>
        </ul>
      </nav>
    </header> 
      <h1 class="text-center font-bold bg-red-100">
        Register For Charity Mind
      </h1>
      <div class="min-h-screen flex justify-center items-center bg-blue-50 grid-cols-1 md: grid-cols-2 not-[]:">
        <form
          action="/submit_registration"
          method="POST"
          class="bg-white w-full max-w-2xl h-full"
        > 
       
          <div>
            <label for=" first-name" class="font-medium justify-center"
              >First Name:</label
            >
            <input
              type="text"
              id="first-name"
              name="first_name"
              required
              placeholder="June"
              class="w-full border border-gray-400 rounded-1g px-5 focus:ring-2 items-center focus:outline-none focus"
            />
          </div>
          <div>
            <label for="last-name" class="block font-medium">Last Name:</label>
            <input
              type="text"
              id="last-name"
              name="last_name"
              required
              placeholder="Justine"
              class="w-full border border-gray-300 rounded-1g px-5"
            />
          </div>
          <div>
            <label for="email" class="block font-medium">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="example@gmail.com"
              class="w-full border border-gray-300 rounded-1g px-5"
            />
          </div>
          <div>
            <label for="username" class="block font-medium">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="June"
              class="w-full border border-gray-300 rounded-1g px-5"
            />
          </div>
          <div>
            <label for="phone" class="block font-medium">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="+254-712345678"
              class="w-full border border-gray-300 rounded-1g px-5"
            />
          </div>
          <div>
            <label for="dob" class="block font-medium">Date of Birth:</label>
            <input
              type="date"
              id="dob"
              name="dob"
              required
              class="w-full border border-gray-300 rounded-1g px-5"
            />
          </div>
          <div class="gender">
            <label for="gender" class="block font-medium">Gender:</label>
            <select
              id="gender"
              name="gender"
              required
              class="w-full border border-gray-300 rounded-1g px-5"
            >
              <option value="">Select your gender</option>
              <option value="other">Other</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              class="w-full border border-gray-300 rounded-1g px-5"
            </select>
          </div>
          <div>
            <label for="password" class="block font-medium">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="***********"
              class="w-full border border-gray-300 rounded-1g px-5"
            />
          </div>
          <div>
            <label for="confirm-password" class="block font-medium"
              >Confirm Password:</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
              required
              placeholder="***********"
              class="w-full border border-gray-300 rounded-1g px-5"
            />
          </div>
          <div>
            <input type="checkbox" id="terms" name="terms" required />
          </div>
          <div>
            <label for="terms" class="block font-medium">
              I agree to the terms and conditions</label
            >
          </div>
          <div>
            <p>Already have an account? <a href="login.html">Login</a></p>
          </div>
          <div>
            <button type="submit" class="w-full bg-red-100">Register</button>
          </div>
        
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Charity Mind. All rights reserved.</p>
    </footer>
  </body>
</html>
